<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8/dist/browser/signalr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .controls {
            margin-bottom: 20px;
        }
        select, input, button {
            padding: 8px;
            margin: 5px;
            font-size: 14px;
        }
        input[type="text"] {
            width: 300px;
        }
        #output {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 200px;
            background-color: #f9f9f9;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .chunk {
            color: #0066cc;
        }
        .error {
            color: #cc0000;
            font-weight: bold;
        }
        .usage {
            color: #006600;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SignalR Chat Test</h1>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>

        <div class="controls">
            <label>Provider:</label>
            <select id="provider">
                <option value="OpenRouter">OpenRouter</option>
                <option value="NanoGPT">NanoGPT</option>
                <option value="LMStudio">LM Studio</option>
            </select>
            <br>
            <label>Message:</label>
            <input type="text" id="message" value="Say hello!" placeholder="Type your message...">
            <br>
            <button id="sendBtn" disabled>Send Message</button>
            <button id="clearBtn">Clear Output</button>
        </div>

        <h3>Response:</h3>
        <div id="output"></div>
    </div>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/chathub")
            .withAutomaticReconnect()
            .build();

        const statusDiv = document.getElementById('status');
        const outputDiv = document.getElementById('output');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const providerSelect = document.getElementById('provider');
        const messageInput = document.getElementById('message');

        // Connection event handlers
        connection.onreconnecting(() => {
            statusDiv.textContent = 'Reconnecting...';
            statusDiv.className = 'status disconnected';
            sendBtn.disabled = true;
        });

        connection.onreconnected(() => {
            statusDiv.textContent = 'Connected';
            statusDiv.className = 'status connected';
            sendBtn.disabled = false;
            outputDiv.textContent += '\n[Reconnected]\n';
        });

        connection.onclose(() => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.className = 'status disconnected';
            sendBtn.disabled = true;
        });

        // Start connection
        async function start() {
            try {
                await connection.start();
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                sendBtn.disabled = false;
                console.log('SignalR Connected');
            } catch (err) {
                console.error('Connection failed:', err);
                statusDiv.textContent = 'Connection Failed: ' + err.message;
                statusDiv.className = 'status disconnected';
                setTimeout(start, 5000);
            }
        }

        // Send message
        async function sendMessage() {
            const provider = providerSelect.value;
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }

            outputDiv.textContent = '';
            sendBtn.disabled = true;
            outputDiv.textContent = `[Sending to ${provider}...]\n\n`;

            try {
                const stream = connection.stream("StreamChat", provider, message, null);
                let fullResponse = '';

                stream.subscribe({
                    next: (chunk) => {
                        if (chunk.error) {
                            outputDiv.innerHTML += `<span class="error">Error: ${chunk.error}</span>\n`;
                        } else if (chunk.text) {
                            fullResponse += chunk.text;
                            outputDiv.textContent = fullResponse;
                        } else if (chunk.isFinal) {
                            if (chunk.usage) {
                                outputDiv.innerHTML += `\n\n<span class="usage">Token Usage:\n`;
                                outputDiv.innerHTML += `  Input: ${chunk.usage.inputTokens}\n`;
                                outputDiv.innerHTML += `  Output: ${chunk.usage.outputTokens}\n`;
                                outputDiv.innerHTML += `  Total: ${chunk.usage.totalTokens}</span>\n`;
                            }
                            if (chunk.threadId) {
                                outputDiv.innerHTML += `\n<span style="color: #666;">Thread ID: ${chunk.threadId}</span>`;
                            }
                        }
                    },
                    error: (err) => {
                        console.error('Stream error:', err);
                        outputDiv.innerHTML += `\n<span class="error">Stream Error: ${err.message}</span>`;
                        sendBtn.disabled = false;
                    },
                    complete: () => {
                        console.log('Stream completed');
                        sendBtn.disabled = false;
                    }
                });
            } catch (err) {
                console.error('Failed to send:', err);
                outputDiv.innerHTML += `<span class="error">Failed to send: ${err.message}</span>`;
                sendBtn.disabled = false;
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', () => {
            outputDiv.textContent = '';
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Start connection on load
        start();
    </script>
</body>
</html>
