<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <!-- Connection Status Banner -->
    <div id="connectionBanner" class="hidden fixed top-0 left-0 right-0 z-50">
        <!-- Reconnecting -->
        <div id="reconnectingBanner" class="hidden bg-yellow-100 border-b border-yellow-200 px-4 py-2 text-center">
            <span class="text-yellow-800 text-sm">Reconnecting...</span>
        </div>
        
        <!-- Disconnected -->
        <div id="disconnectedBanner" class="hidden bg-red-100 border-b border-red-200 px-4 py-2 text-center">
            <span class="text-red-800 text-sm">Connection lost</span>
            <button id="retryConnection" class="ml-2 underline text-red-900">Retry</button>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 w-64 h-screen bg-white border-r border-gray-200 flex flex-col">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200">
            <button id="newChatBtn" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                New Chat
            </button>
        </div>
        
        <!-- Chat History -->
        <div class="flex-1 overflow-y-auto p-4">
            <div id="chatHistoryList" class="space-y-2">
                <!-- Chat history items will be populated here -->
            </div>
        </div>
        
        <!-- User Profile -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gray-500 rounded-full flex items-center justify-center text-white font-medium">
                    U
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-900">User</p>
                    <p class="text-xs text-gray-500">Online</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 h-screen flex flex-col">
        <!-- Header -->
        <header class="sticky top-0 bg-white/95 backdrop-blur-sm border-b border-gray-200 px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-semibold text-gray-900">AI Chat Assistant</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <!-- Provider Selector -->
                <select id="providerSelect" class="rounded-lg border-gray-300 px-3 py-2 text-sm">
                    <option value="">Loading providers...</option>
                </select>
                
                <!-- Stats Display -->
                <div id="statsDisplay" class="text-sm space-y-1 hidden">
                    <div class="flex items-center gap-2">
                        <span class="text-gray-600">Tokens:</span>
                        <span id="inputTokens" class="text-blue-600">0</span> in /
                        <span id="outputTokens" class="text-green-600">0</span> out /
                        <span id="totalTokens" class="font-semibold">0</span> total
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-gray-600">Response time:</span>
                        <span id="responseTime" class="font-medium">-</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Messages Container -->
        <div id="chatHistory" class="flex-1 overflow-y-auto px-6 py-4 chat-history">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="flex justify-center mb-10 mt-20">
                <div class="max-w-xl text-center">
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">
                        AI Chat Assistant
                    </h1>
                    <p class="text-gray-500">
                        Choose a provider and start chatting
                    </p>
                </div>
            </div>

            <!-- Messages will be added here dynamically -->
            <div id="messagesContainer"></div>

            <!-- Streaming Indicator -->
            <div id="streamingIndicator" class="flex items-center space-x-2 text-gray-500 hidden ml-12 mb-4">
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
                <span class="text-sm">Thinking...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="fixed bottom-0 ml-64 bg-gray-50/95 backdrop-blur-sm border-t border-gray-200 px-6 py-4 w-[calc(100%-16rem)]">
            <div class="flex items-end space-x-4">
                <div class="flex-1">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        class="w-full resize-none border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <div class="flex justify-between items-center mt-1">
                        <span id="charHint" class="text-xs text-gray-500">0 / 4000 characters</span>
                    </div>
                </div>
                <button 
                    id="sendButton" 
                    class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    Send
                </button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
