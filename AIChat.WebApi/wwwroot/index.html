<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom scrollbar */
        .chat-history::-webkit-scrollbar,
        .overflow-y-auto::-webkit-scrollbar {
            width: 6px;
        }
        .chat-history::-webkit-scrollbar-track,
        .overflow-y-auto::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-history::-webkit-scrollbar-thumb,
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .chat-history::-webkit-scrollbar-thumb:hover,
        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Smooth animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Chat item hover effect */
        .chat-item {
            transition: all 0.2s ease;
        }
        .chat-item:hover {
            transform: translateX(4px);
        }
        
        /* Textarea auto-resize */
        #messageInput {
            transition: height 0.2s ease;
        }
        
        /* Markdown styling */
        .markdown-content {
            line-height: 1.6;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3,
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.25em; }
        .markdown-content h3 { font-size: 1.1em; }
        .markdown-content h4 { font-size: 1em; }
        .markdown-content h5 { font-size: 0.9em; }
        .markdown-content h6 { font-size: 0.8em; }
        
        .markdown-content p {
            margin-bottom: 1em;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        
        .markdown-content li {
            margin-bottom: 0.25em;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 1em;
            margin: 1em 0;
            color: #64748b;
        }
        
        .markdown-content code {
            background-color: #f1f5f9;
            padding: 0.125em 0.25em;
            border-radius: 0.25em;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.875em;
        }
        
        .markdown-content pre {
            background-color: #f8fafc;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
            margin: 1em 0;
            border: 1px solid #e2e8f0;
            position: relative;
        }
        
        .markdown-content pre:hover .copy-button {
            opacity: 1;
        }
        
        .copy-button {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            background: #e2e8f0;
            border: none;
            border-radius: 0.25em;
            padding: 0.25em 0.5em;
            font-size: 0.75em;
            color: #475569;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
        }
        
        .copy-button:hover {
            background: #cbd5e1;
        }
        
        .copy-button.copied {
            background: #10b981;
            color: white;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            font-size: 0.875em;
        }
        
        .markdown-content a {
            color: #4f46e5;
            text-decoration: underline;
        }
        
        .markdown-content a:hover {
            color: #3730a3;
        }
        
        .markdown-content strong {
            font-weight: 600;
        }
        
        .markdown-content em {
            font-style: italic;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 h-screen overflow-hidden">
    <!-- Connection Status Banner -->
    <div id="connectionBanner" class="hidden fixed top-0 left-0 right-0 z-50">
        <!-- Reconnecting -->
        <div id="reconnectingBanner" class="hidden bg-amber-50 border-b border-amber-200 px-4 py-2.5 text-center shadow-sm">
            <div class="flex items-center justify-center space-x-2">
                <svg class="animate-spin h-4 w-4 text-amber-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-amber-800 text-sm font-medium">Reconnecting...</span>
            </div>
        </div>
        
        <!-- Disconnected -->
        <div id="disconnectedBanner" class="hidden bg-red-50 border-b border-red-200 px-4 py-2.5 text-center shadow-sm">
            <span class="text-red-800 text-sm font-medium">Connection lost</span>
            <button id="retryConnection" class="ml-3 px-3 py-1 bg-red-600 text-white text-xs rounded-md hover:bg-red-700 transition-colors">
                Retry
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 w-64 h-screen bg-white/80 backdrop-blur-xl border-r border-slate-200/50 flex flex-col shadow-xl">
        <!-- Header -->
        <div class="p-4 border-b border-slate-200/50 space-y-3">
            <button id="newChatBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-2.5 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg shadow-indigo-500/30 font-medium flex items-center justify-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>New Chat</span>
            </button>
            
            <a href="dashboard.html" class="w-full bg-slate-100 text-slate-700 px-4 py-2.5 rounded-xl hover:bg-slate-200 transition-all font-medium flex items-center justify-center space-x-2 border border-slate-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span>Dashboard</span>
            </a>
        </div>
        
        <!-- Chat History -->
        <div class="flex-1 overflow-y-auto p-3">
            <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider px-2 mb-3">Recent Chats</h3>
            <div id="chatHistoryList" class="space-y-1">
                <!-- Chat history items will be populated here -->
            </div>
        </div>
        
        <!-- User Profile -->
        <div class="p-4 border-t border-slate-200/50 bg-slate-50/50">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-white font-semibold shadow-md">
                    U
                </div>
                <div>
                    <p class="text-sm font-semibold text-slate-800">User</p>
                    <div class="flex items-center space-x-1">
                        <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></div>
                        <p class="text-xs text-slate-500">Online</p>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 h-screen flex flex-col">
        <!-- Header -->
        <header class="sticky top-0 bg-white/80 backdrop-blur-xl border-b border-slate-200/50 px-6 py-4 flex justify-between items-center shadow-sm z-10">
            <div>
                <h1 class="text-xl font-bold gradient-text">AI Chat Assistant</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <!-- Provider Selector -->
                <div class="relative">
                    <select id="providerSelect" class="appearance-none bg-white border border-slate-300 rounded-xl px-4 py-2.5 pr-10 text-sm font-medium text-slate-700 hover:border-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all cursor-pointer shadow-sm">
                        <option value="">Loading providers...</option>
                    </select>
                    <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                
                <!-- Stats Display -->
                <div id="statsDisplay" class="bg-slate-50 rounded-xl px-5 py-3 border border-slate-200 shadow-sm">
                    <div class="flex items-center gap-6 text-sm">
                        <div class="flex items-center gap-2">
                            <span class="text-slate-500 font-medium">Tokens:</span>
                            <div class="flex items-center gap-1.5">
                                <span id="inputTokens" class="text-blue-600 font-semibold">0</span>
                                <span class="text-slate-400">/</span>
                                <span id="outputTokens" class="text-emerald-600 font-semibold">0</span>
                                <span class="text-slate-400">/</span>
                                <span id="totalTokens" class="text-slate-700 font-bold">0</span>
                            </div>
                        </div>
                        <div class="w-px h-6 bg-slate-300"></div>
                        <div class="flex items-center gap-2">
                            <span class="text-slate-500 font-medium">Time:</span>
                            <span id="responseTime" class="text-slate-700 font-semibold">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Messages Container -->
        <div id="chatHistory" class="flex-1 overflow-y-auto px-6 py-4 pb-32 chat-history">
            <div class="max-w-3xl mx-auto">
                <!-- Welcome Screen -->
                <div id="welcomeScreen" class="flex items-center justify-center h-full">
                    <div class="max-w-2xl text-center space-y-6 fade-in">
                        <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-3xl mx-auto flex items-center justify-center shadow-2xl shadow-indigo-500/30">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                            </svg>
                        </div>
                        <h1 class="text-5xl font-bold gradient-text">
                            AI Chat Assistant
                        </h1>
                        <p class="text-lg text-slate-500 max-w-md mx-auto">
                            Choose a provider and start a conversation
                        </p>
                        <div class="flex justify-center gap-4 mt-8">
                            <div class="bg-white/80 backdrop-blur rounded-xl p-4 shadow-md border border-slate-200 w-44">
                                <div class="text-indigo-600 mb-2">
                                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                    </svg>
                                </div>
                                <p class="text-sm font-medium text-slate-700">Fast responses</p>
                            </div>
                            <div class="bg-white/80 backdrop-blur rounded-xl p-4 shadow-md border border-slate-200 w-44">
                                <div class="text-purple-600 mb-2">
                                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                    </svg>
                                </div>
                                <p class="text-sm font-medium text-slate-700">Secure & private</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Messages will be added here dynamically -->
                <div id="messagesContainer"></div>

                <!-- Streaming Indicator -->
                <div id="streamingIndicator" class="flex items-center space-x-2 text-gray-500 ml-12 mb-4 hidden">
                    <div class="flex items-start space-x-3 fade-in">
                        <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0 shadow-md">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <div class="bg-white rounded-2xl rounded-tl-sm px-5 py-4 shadow-md border border-slate-200">
                            <div class="flex space-x-1.5">
                                <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.15s"></div>
                                <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.3s"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="fixed bottom-0 left-64 right-0 border-t border-slate-200/50 bg-white/80 backdrop-blur-xl px-6 py-5 shadow-lg">
            <div class="flex items-end space-x-3 max-w-3xl mx-auto">
                <div class="flex-1 relative">
                    <textarea
                        id="messageInput"
                        placeholder="Type your message..."
                        class="w-full resize-none border-2 border-slate-300 rounded-2xl px-5 py-4 pr-16 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-sm bg-white hover:border-slate-400"
                        rows="1"
                        maxlength="4000"
                        style="max-height: 200px;"
                    ></textarea>
                    <div class="absolute bottom-3 right-4">
                        <span id="charHint" class="text-xs text-slate-400 font-medium">0 / 4000</span>
                    </div>
                </div>
                <button
                    id="sendButton"
                    class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 rounded-2xl hover:from-indigo-700 hover:to-purple-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-indigo-500/30 disabled:shadow-none"
                    disabled
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- Utility modules -->
    <script src="js/utils/dom-utils.js"></script>
    
    <!-- Service modules -->
    <script src="js/services/signalr-manager.js"></script>
    <script src="js/services/provider-manager.js"></script>
    <script src="js/services/chat-history-manager.js"></script>
    <script src="js/services/thread-manager.js"></script>
    <script src="js/services/message-renderer.js"></script>
    <script src="js/services/ui-state-manager.js"></script>
    <script src="js/services/chat-history-ui.js"></script>
    <script src="js/services/auto-title-service.js"></script>
    
    <!-- Main application -->
    <script src="js/app.js"></script>
</body>
</html>
